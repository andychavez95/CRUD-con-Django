{% extends "base.html" %}
{% block title %} Lista de libros {% endblock %}
{% block content %}
<div class="card">
    <div class="card-header">
        <a name="" id="" class="btn btn-primary" href="{% url 'create_book' %}" role="button">
            Crear libro
        </a>
    </div>
    <div class="card-body">
        <h4 class="card-title">Libros</h4>
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Título</th>
                        <th>Imagen</th>
                        <th scope="col">Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="">
                        <td scope="row">ID del libro</td>
                        <td>Título del libro</td>
                        <td>Imagen del libro</td>
                        <td>Descripción del libro</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="{% url 'edit_book' %}" role="button">Editar</a>
                            <a name="" id="" class="btn btn-danger" href="#" role="button">Borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
