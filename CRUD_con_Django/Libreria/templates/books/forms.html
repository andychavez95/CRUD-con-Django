<form enctype="multipart/form-data" method="post" action="/libros/crear/">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
        <label for="{{ field.name }}" class="form-label">{{ field.label }}</label>
        <!-- Obtener el tipo de dato de cada campo -->
        <input 
        type="{{ field.field.widget.input_type }}" 
        class="form-control" 
        name="{{ field.name }}" 
        id="{{ field.name }}" 
        aria-describedby="helpId" 
        placeholder="{{ field.label }}"/>
    </div>
    <div class="col-12 help-text">{{ field.errors }}</div>
    {% endfor %}
    <input
        name=""
        id=""
        class="btn btn-primary"
        type="submit"
        value="Guardar libro"/>
</form>
